<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>

  <button mat-button routerLink="/inicio">Inicio</button>

  <button mat-button [matMenuTriggerFor]="producto">Menu</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="General">General</button>
    <button mat-menu-item routerLink="Apartado1">Galeria</button>
    <button mat-menu-item routerLink="Apartado2">Productos</button>
    <button mat-menu-item routerLink="Apartado3">Contacto</button>
  </mat-menu>

  
  <span class="example-spacer"></span>


  <!--inicio de sesion y formulario de registro-->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item routerLink="/registro">Registro</button>
    <button mat-menu-item routerLink="/inicio-sesion">Iniciar sesion</button>
    
  </mat-menu>


  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>

</mat-toolbar>
